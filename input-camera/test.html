<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<title>Input Camera</title>
	<link rel="stylesheet" href="../style.css">
	<style>
		video {
			background-color: #ccc;
			margin: 2.618em 0;
		}
		form {
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">

		<h1>カメラの映像を入力</h1>

		<div id="video-input-container">
			<video id="video-input" loop autoplay muted width="640" height="360"></video>
			<form id="control"></form>
		</div>

		<div id="video-output-container">
			<canvas id="video-output" width="640" height="360"></canvas>
		</div>

	</div><!-- /container -->

	<script>

		var video  = document.getElementById('video-input');
		var canvas = document.getElementById('video-output');
		var cc     = canvas.getContext('2d');

		// context.drawImage(video, 0, 0, 640, 360);

		function hasGetUserMedia() {
			// Note: Opera builds are unprefixed.
			return !!(navigator.getUserMedia || navigator.webkitGetUserMedia ||
			navigator.mozGetUserMedia || navigator.msGetUserMedia);
		}

		if (hasGetUserMedia()) {
			// Good to go!
			alert('ok');
		} else {
			alert('getUserMedia() is not supported in your browser');
		}


	</script>
</body>
</html>
